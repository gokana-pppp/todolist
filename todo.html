<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet" />
    <title>ToDoリスト</title>
  </head>

  <body>
    <h1>ToDo リスト</h1>

    <div class="radio-btn">
      <input type="radio" name="status" id="ALL_STATUS" checked />すべて
      <input type="radio" name="status" id="WORK_ON_PROGRESS" />作業中
      <input type="radio" name="status" id="DONE" />完了
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="memoList"></tbody>
    </table>

    <div class="add">
      <h1>新規タスクの追加</h1>
      <input type="text" id="text" />
      <button style="font-family: Sawarabi Mincho" id="addBtn">追加</button>
    </div>

    <script src="todo1.js"></script>
  </body>
</html>
